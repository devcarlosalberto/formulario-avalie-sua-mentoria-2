<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Avalie A Sua Mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="page">

        <header>
            <h1>Avalie A Sua Mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    
            <img src="images/img1.png" alt="#">
        </header>
    
        <form action="#">
            <header>
                <h2>Informações Pessoais</h2>
            </header>

            <fieldset class="group-input">
                <div class="row">
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="input-wrapper">
                        <label for="surname">Sobrenome</label>
                        <input type="text" name="surname" id="surname">
                    </div>
                </div>
    
                <div class="row">
                    <div class="input-wrapper">
                        <label for="email">Email<span>(digite um email válido)</span></label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
            </fieldset>
    
            <fieldset class="group-input">
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>
                </div>
    
                <div class="row">
                    <div class="input-wrapper">
                        <label for="mentor">Selecione quem foi o seu mentor</label>
                        <select name="mentor" id="mentor" class="input-md">
                            <option value="mayk">Mayk</option>
                            <option value="diego">Diego</option>
                            <option value="ana">Ana</option>
                        </select>
                    </div>
                </div>
    
                <div class="row">
                    <div class="input-wrapper">
                        <label for="feedback">Feedback sobre o mentor</label>
                        <textarea name="feedback" id="feedback"></textarea>
                    </div>
                </div>
    
                <div class="row">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="all-questions-answered" id="all-questions-answered">
                        <label for="all-questions-answered">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>
    
            <fieldset class="group-input">
                <div class="fieldset-wrapper">
                    <legend>Agendando Próxima Mentoria</legend>
                </div>
    
                <div class="row date-form">
                    <div class="input-wrapper">
                        <label for="date">Data</label>
                        <input type="date" name="date" id="date" class="input-md">
                    </div>
    
                    <div class="time-inputs">
                        <div class="input-wrapper">
                            <label for="timeBegin">Das</label>
                            <input type="time" name="timeBegin" id="timeBegin">
                        </div>
                        <div class="input-wrapper">
                            <label for="timeEnd">Até</label>
                            <input type="time" name="timeEnd" id="timeEnd">
                        </div>
                    </div>
                </div>
            </fieldset>

            <input type="submit" value="Salvar" class="button">

        </form>
    </div>

</body>
</html>
